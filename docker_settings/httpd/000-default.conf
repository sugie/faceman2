ServerName fm2_httpd

<VirtualHost *:80>

    ServerName fm2_httpd

    ServerAdmin inagisugie@gmail.com
    DocumentRoot /var/www/html/public
    <Directory "/var/www/html/public">
        Require all granted
        Order allow,deny
        Allow from all
        AllowOverride All
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

